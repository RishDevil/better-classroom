<style>
	#folder-creation-modal {
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
	}

	/* Style the modal form */
	#modal-form {
		display: block;
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		z-index: 9999;
		background-color: #fff;
		padding: 24px;
		border-radius: 8px;
		box-shadow: 0 1px 3px rgba(60, 64, 67, 0.3),
			0 4px 8px 3px rgba(60, 64, 67, 0.15);
		width: 400px;
		max-height: 70vh;
		overflow-y: auto;
	}

	/* Style the dimmed background */
	#modal-overlay {
		display: flex;
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background-color: rgba(0, 0, 0, 0.7);
		z-index: 9998;
	}

	/* Button styles */
	#folder-creation-modal-modal-close {
		margin-top: 0;
		padding: 8px;
		border: none;
		border-radius: 50%;
		color: #fff;
		background-color: #5f6368;
		cursor: pointer;
		position: absolute;
		top: 12px;
		right: 12px;
	}

	#folder-creation-modal-modal-submit {
		margin-top: 30px;
		padding: 12px 24px;
		border: none;
		border-radius: 4px;
		color: #fff;
		background-color: #1a73e8;
		cursor: pointer;
		position: relative;
		float: right;
	}

	#folder-creation-modal-modal-close:hover,
	#folder-creation-modal-modal-submit:hover {
		background-color: #202124;
	}

	.folder-creation-modal-title {
		margin-bottom: 20px;
		font-size: 20px;
		font-weight: 500;
		color: #202124;
	}

	/* Form styles */
	.folder-creation-form {
		display: flex;
		flex-direction: column;
		align-items: flex-start;
	}

	.label {
		margin-bottom: 8px;
		font-weight: 500;
		color: #5f6368;
	}

	.folder-creation-input[type="text"],
	#folder-creation-modal-class-select {
		margin-bottom: 16px;
		font-size: 14px;
		padding: 12px 16px;
		border: 1px solid #dadce0;
		border-radius: 4px;
		width: 100%;
		box-sizing: border-box;
	}

	.class-option {
		font-size: 14px;
		padding: 5px 0px 5px 0px;
	}

	.class-option:hover {
		background-color: #f1f3f4;
	}
</style>

<div id="folder-creation-modal">
	<div id="modal-form">
		<div class="folder-creation-modal-title-bar">
			<h2 class="folder-creation-modal-title">Create New Folder</h2>
			<button id="folder-creation-modal-modal-close"></button>
		</div>
		<form class="folder-creation-form">
			<label class="label" for="folder-creation-modal-folder-name"
				>Folder Name</label
			>
			<input
				class="folder-creation-input"
				type="text"
				id="folder-creation-modal-folder-name"
				name="folder-name"
			/>
		</form>

		<select id="folder-creation-modal-class-select" multiple>
			<option class="class-option" disabled>
				Loading Class List . . .
			</option>
		</select>

		<button id="folder-creation-modal-modal-submit">Create Folder</button>
	</div>

	<!-- The dimmed background -->
	<div id="modal-overlay"></div>
</div>
