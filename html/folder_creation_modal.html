<style>
	#folder-creation-modal {
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
	}

	/* Style the modal form */
	#modal-form {
		display: block;
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		z-index: 9999;
		background-color: #ffffff;
		padding: 20px;
		border-radius: 4px;
		box-shadow: 0px 3px 3px rgba(0, 0, 0, 0.16),
			0px 0px 3px rgba(0, 0, 0, 0.08);
		width: 400px;
	}

	/* Style the dimmed background */
	#modal-overlay {
		display: none;
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background-color: rgba(0, 0, 0, 0.7);
		z-index: 9998;
	}

	/* Button styles */
	#folder-creation-modal-modal-close {
		margin-top: 10px;
		padding: 10px 10px;
		border: none;
		border-radius: 4px;
		color: #ffffff;
		background-color: #1a73e8;
		cursor: pointer;
		position: absolute;
		top: 0px;
		right: 10px;
	}

	#folder-creation-modal-modal-submit {
		margin-top: 10px;
		padding: 10px 20px;
		border: none;
		border-radius: 4px;
		color: #ffffff;
		background-color: #1a73e8;
		cursor: pointer;
		position: absolute;
		bottom: 10px;
		left: 10px;
	}

	#folder-creation-modal-modal-close:hover,
	#folder-creation-modal-modal-submit:hover {
		background-color: #0d47a1;
	}

	/* Form styles */
	form {
		display: flex;
		flex-direction: column;
		align-items: flex-start;
	}

	label {
		margin-bottom: 5px;
		font-weight: 500;
		color: #202124;
	}

	input[type="text"] {
		margin-bottom: 15px;
		font-size: 14px;
		padding: 10px 12px;
		border: 1px solid #dadce0;
		border-radius: 4px;
		width: 100%;
		box-sizing: border-box;
	}
</style>

<div id="folder-creation-modal">
	<div id="modal-form">
		<h2>Create New Folder</h2>
		<button id="folder-creation-modal-modal-close"></button>
		<form>
			<label for="folder-creation-modal-folder-name">Folder Name</label>
			<input
				type="text"
				id="folder-creation-modal-folder-name"
				name="folder-name"
			/>
		</form>
		<button id="folder-creation-modal-modal-submit">Create Folder</button>
	</div>

	<!-- The dimmed background -->
	<div id="modal-overlay"></div>
</div>
