<style>
	#folder-dropdown-div {
		padding-right: 25px;
	}

	/* styling the select container */
	select {
		font-size: 14px;
		font-weight: 500;
		color: #202124;
		padding: 10px 24px;
		border-radius: 8px;
		text-align: center;
		border: none;
		box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
		background-color: #f1f3f4;
		appearance: none;
		-webkit-appearance: none;
		-moz-appearance: none;
		cursor: pointer;

		/* center the displayed selected option */
		text-align-last: center;
		/* hide the default arrow */

		background-repeat: no-repeat;
		background-position: right 8px center;
	}

	/* styling the options */
	option {
		font-size: 14px;
		font-weight: 500;
		color: #202124;
		background-color: #fff;
		text-align: left;
	}

	/* styling the hover state */
	option:hover {
		background-color: #e8eaed;
	}

	/* styling the active state */
	option:checked {
		background-color: #fff;
		font-weight: 700;
		color: #1a73e8;
	}
</style>

<div id="folder-dropdown-div">
	<select id="folder-dropdown" name="folders"></select>
</div>
