<style>
	#folder-setting-modal {
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
	}

	/* Style the modal form */
	#modal-form {
		display: block;
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		z-index: 9999;
		background-color: #fff;
		padding: 24px;
		border-radius: 8px;
		box-shadow: 0 1px 3px rgba(60, 64, 67, 0.3),
			0 4px 8px 3px rgba(60, 64, 67, 0.15);
		width: 400px;
		max-height: 70vh;
		overflow-y: auto;
	}

	/* Style the dimmed background */
	#modal-overlay {
		display: flex;
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background-color: rgba(0, 0, 0, 0.7);
		z-index: 9998;
	}

	/* Button styles */
	#folder-setting-modal-modal-close {
		background-color: #fff;
		border-radius: 50%;
		margin-top: 0;
		padding: 8px;
		border: none;
		cursor: pointer;
		position: absolute;
		top: 12px;
		right: 12px;
	}

	#folder-setting-modal-modal-delete {
		margin-top: 30px;
		margin-right: 10px;
		padding: 12px 24px;
		border: none;
		border-radius: 4px;
		color: #fff;
		background-color: #db4437;
		cursor: pointer;
		position: relative;
		float: right;
	}

	#folder-setting-modal-modal-submit {
		margin-top: 30px;
		padding: 12px 24px;
		border: none;
		border-radius: 4px;
		color: #fff;
		background-color: #0f61c7;
		cursor: pointer;
		position: relative;
		float: right;
	}

	#folder-setting-modal-modal-close:hover {
		background-color: #dadce0;
	}

	#folder-setting-modal-modal-delete:hover {
		background-color: #c23327;
	}

	#folder-setting-modal-modal-submit:hover {
		background-color: #0b4e9f;
	}

	#folder-setting-modal-modal-submit:disabled,
	#folder-setting-modal-modal-delete:disabled {
		background-color: #dadce0;
	}

	.folder-setting-modal-title {
		margin-bottom: 20px;
		font-size: 20px;
		font-weight: 500;
		color: #202124;
	}

	/* Form styles */
	.folder-setting-form {
		display: flex;
		flex-direction: column;
		align-items: flex-start;
	}

	.label {
		margin-bottom: 8px;
		font-weight: 500;
		color: #5f6368;
	}

	.folder-setting-input[type="text"],
	#folder-setting-modal-class-select {
		margin-bottom: 10px;
		font-size: 14px;
		padding: 12px 16px;
		border: 1px solid #dadce0;
		border-radius: 4px;
		width: 100%;
		box-sizing: border-box;
	}

	.class-option {
		border-radius: 5px;
		font-size: 14px;
		padding: 5px 10px 5px 10px;
		margin: 5px 0;
	}

	.class-option:checked {
		background-color: blue;
		color: white;
	}

	.class-option:hover {
		background-color: #f1f3f4;
	}
</style>

<div id="folder-setting-modal">
	<div id="modal-form">
		<div class="folder-setting-modal-title-bar">
			<h2 class="folder-setting-modal-title">FolderName Settings</h2>
			<button id="folder-setting-modal-modal-close">
				<?xml version="1.0" encoding="utf-8"?>
				<svg
					width="20px"
					height="20px"
					viewBox="0 0 24 24"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
				>
					<g id="Menu / Close_MD">
						<path
							id="Vector"
							d="M18 18L12 12M12 12L6 6M12 12L18 6M12 12L6 18"
							stroke="#000000"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						/>
					</g>
				</svg>
			</button>
		</div>
		<form class="folder-setting-form">
			<label class="label" for="folder-setting-modal-folder-name"
				>Folder Name</label
			>
			<input
				class="folder-setting-input"
				type="text"
				id="folder-setting-modal-folder-name"
				name="folder-name"
			/>
		</form>

		<label
			id="folder-setting-modal-class-select-label"
			class="label"
			for="folder-creation-modal-classes-name"
			>Select Classes</label
		>
		<select id="folder-setting-modal-class-select" multiple>
			<option class="class-option" disabled>
				Loading Class List . . .
			</option>
		</select>

		<button id="folder-setting-modal-modal-submit">Save Changes</button>
		<button id="folder-setting-modal-modal-delete">Delete Folder</button>
	</div>

	<!-- The dimmed background -->
	<div id="modal-overlay"></div>
</div>
